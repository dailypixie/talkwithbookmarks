<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with Bookmarks - Example</title>
</head>
<body>
    <h1>Talk with Bookmarks</h1>
    <p>This is a simplified browser extension that:</p>
    <ul>
        <li>Downloads your bookmarks</li>
        <li>Stores them in a local database</li>
        <li>Processes them in semantic chunks</li>
    </ul>
    <p>The extension works in the background and provides a simple popup interface to manage indexing.</p>
</body>
</html>
